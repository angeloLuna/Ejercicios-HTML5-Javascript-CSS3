<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<section>
		<form name="miformulario" id="miformulario" method="get">
			<input type="text" name="nombre" id="nombre">
			<input type="range" name="numero" id="numero" min="0" max="13">
			<input type="date" name="fecha" id="fecha">
			<input type="time" name="hora" id="hora">
			<input type="color" name="micolor" id="micolor">
			<input type="search" name="busqueda" id="busqueda" placeholder="escriba su búsqueda" autofocus>
			<input type="submit" value="enviar">
			<input pattern="[0-9]{5}" name="codigopostal" id="codigopostal"
			title="inserte los 5 números de su código postal">
		</form>
	</section>
</body>
</html>
